<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body> 
    <script src="calculator.js" defer></script>
    <div class="calculator">
        <div class="row">
            <div class="display"></div>
        </div>
        <div class="row">
            <button class="clear clear-everything">CE</button>
            <button class="clear clear-entry">C</button>
            <button class="plus-minus">+/-</button>
            <button class="division operator">/</button>
        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="multiply operator">x</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="minus operator">-</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
        </div>
        <div class="row">
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div> 
    </div>
</body>
</html>
